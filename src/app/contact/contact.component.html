   <div>
    <h2>Gestion des contacts</h2>
    <form (ngSubmit)="addContact()">
      <div>
        <label for="nom">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="contact.nom" name="nom" required>
      </div>
      <div>
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" [(ngModel)]="contact.prenom" name="prenom" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="contact.email" name="email" required>
      </div>
      <div>
        <label for="telephone">Téléphone:</label>
        <input type="tel" id="telephone" [(ngModel)]="contact.telephone" name="telephone" required>
      </div>
      <div>
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="contact.description" name="description" required></textarea>
      </div>
      <button type="submit">{{ editingContactId !== null ? 'Modifier' : 'Ajouter' }} le contact</button>
    </form>
    <h3>Liste des contacts</h3>
    <ul>
      <li *ngFor="let contact of contacts">
        {{ contact.nom }} {{ contact.prenom }} - {{ contact.email }}
        <button (click)="editContact(contact.id)">Modifier</button>
        <button (click)="deleteContact(contact.id)">Supprimer</button>
        <button (click)="viewDetails(contact.id)">Voir détails</button>
      </li>
    </ul>
    <h3>Corbeille</h3>
    <ul>
      <li *ngFor="let contact of trash">
        {{ contact.nom }} {{ contact.prenom }} - {{ contact.email }}
        <button (click)="restoreContact(contact.id)">Restaurer</button>
      </li>
    </ul>
  </div>
